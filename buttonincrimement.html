

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Button</title>
    <style>
        #btn {
    width: 96px;
    height: 48px;
    font-size: 24px;
            }
    </style>
</head>
<body>
    <h1> Button to incriment</h1>
 <script> 
  let body = document.getElementsByTagName('body')[0]
   let btn = document.createElement('button') 
              btn.id = 'btn';
              btn.innerHTML = '0';
             
              body.appendChild(btn)
              btn.onclick = function(){
                  
                  btn.innerHTML++
              }
              

</script>
</body>
</html>
